<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <div class="navbar">
    <div class="prenav">
      <div class="img">
        <img src="./image/icon.png" alt="logo">
      </div>
      <span>五倍紅寶石 徵才網</span>
      <div class='search-bar'>
        <input type="text" class="search-input" placeholder="輸入尋找條件">
        <button class="search-button">Search</button>
      </div>
    </div>
    <div>
      <span>聯絡我們</span>
      <span>登入</span>
      <span>註冊</span>
    </div>
  </div>

  <div class="container">
    <div class="css-table">
      <div class="css-thead">
        <div class="css-th">日期</div>
        <div class="css-th">職位名稱</div>
        <div class="css-th">薪資</div>
        <div class="css-th">公司名稱</div>
        <div class="css-th">公司地址</div>
      </div>
      <div class="css-t-body">
        <!-- 在這裡建立資料 -->
      </div>
    </div>
    <div class="pagination">
      <span class="backpage disabled">上一頁</span>
      <div class="pagenation-block">
        <!-- 在這裡建立頁碼 -->
      </div>
      <span class="nextpage">下一頁</span>
    </div>
  </div>

  <template id="jobrow">
    <a class="css-tr" href='#'>
      <div class="css-td"></div>
      <div class="css-td"></div>
      <div class="css-td"></div>
      <div class="css-td"></div>
      <div class="css-td"></div>
    </a>
  </template>

  <template id="pagenationrow">
    <span></span>
  </template>

  <footer>
    <p>5xCmapus © 2021 Ruby on Rails</p>
  </footer>
  <script src="job.js"></script>
</body>
</html>
